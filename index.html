<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.4.9/vuetify.min.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.6/vue.global.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.4.9/vuetify.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar :theme="theme">
        <v-app-bar-nav-icon>
          <img width="45px" height="45px" src="https://github.com/vuetifyjs.png">
        </v-app-bar-nav-icon>
        <v-app-bar-title>Vuetify</v-app-bar-title>
        <v-btn icon="mdi-menu" @click="drawer = !drawer"></v-btn>
        <v-btn v-if="theme === 'light'" icon="mdi-white-balance-sunny" @click="toggleTheme()"></v-btn>
        <v-btn v-else icon=" mdi-weather-night" @click="toggleTheme()"></v-btn>
      </v-app-bar>

      <v-navigation-drawer expand-on-hover :theme="theme" rail>
        <v-list>
          <template v-for="navItem of navItems">
            <v-list-item :prepend-icon="navItem.icon" :title=" navItem.text" :value="navItem.text"
              @click="router(navItem.src)"></v-list-item>
          </template>
        </v-list>
      </v-navigation-drawer>

      <v-navigation-drawer v-model="drawer" :theme="theme" location="right">
        <v-list>
          <template v-for="navItem of navItems">
            <v-list-item :prepend-icon="navItem.icon" :title=" navItem.text" :value="navItem.text"
              @click="router(navItem.src)"></v-list-item>
          </template>
        </v-list>
      </v-navigation-drawer>
      <div class="d-flex justify-center align-center w-100 h-100">
        <span style="font-size: 48px">Navigation Drawer</span>
      </div>
    </v-app>



  </div>
  <script src="./js/index.js"></script>

</body>

</html>
